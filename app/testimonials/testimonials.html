<div id="inner-testimonials" ng-controller="TestimonialController as testCtrl">
    <section class="text-center">
        <h1>Testimonials</h1>
    </section>
    <section class="col s12 text-center" id="instructions">
        <p>Click on a name and see what they think about our product</p>
    </section>
    <div class="row">
        <div ng-repeat="testimonial in testCtrl.testimonials" class="col s6 m3">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger col-xs-12" ng-click="testCtrl.openModal('#'+testimonial.id)">
                <p>{{testimonial.name}}</p>
                <h5>{{testimonial.location}}</h5>
            </a>

            <!-- Modal Structure -->
            <div ng-attr-id="{{testimonial.id}}" class="modal">
                <h4>{{testimonial.name}} <span id="testLocation">{{testimonial.location}}</span></h4>
                <p>{{testimonial.comment}}</p>
                <div class="action-bar">
                    <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close blue">Close</a>
                </div>
            </div>
        </div>
    </div>
</div>
